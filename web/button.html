<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./../resource/layui.js"></script>
    <link rel="stylesheet" href="./../resource/css/layui.css" type="text/css">

</head>

<body>
    <button type="button" class="layui-btn">一个标准的按钮</button>
    <a href="http://www.clearlight.top" class="layui-btn">一个可跳转的按钮</a>

    <div class="layui-btn-group">
        <button type="button" class="layui-btn">增加</button>
        <button type="button" class="layui-btn">编辑</button>
        <button type="button" class="layui-btn">删除</button>
    </div>

    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-sm">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm">
            <i class="layui-icon">&#xe640;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm">
            <i class="layui-icon">&#xe602;</i>
        </button>
    </div>

    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#xe640;</i>
        </button>
    </div>

    <div class="layui-btn-container">
        <button type="button" class="layui-btn" id="add">增加</button>
        <button type="button" class="layui-btn" id="update">编辑</button>
        <button type="button" class="layui-btn" id="delete">删除</button>
    </div>
    <script type="text/javascript">
        layui.use(['jquery'], function () {
            var $ = layui.jquery;
            $("#add").click(function () {
                alert($(this).html())
            })
            $(".layui-btn").click(function () {
                alert($(this).html())
            })
        })
    </script>
</body>

</html>
